<div class="chart-container" ng-show="graph.visible">
<canvas [chartType]="lineChartType"
        [colors]="lineChartColors"
        [datasets]="chartData"
        [labels]="dates"
        [legend]="lineChartLegend"
        [options]="lineChartOptions"
        [plugins]="lineChartPlugins"
        baseChart
        height="600"
        width="1024"></canvas>
</div>
