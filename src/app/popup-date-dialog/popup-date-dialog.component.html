<div mat-dialog-content>
  <mat-form-field>
    <input (dateChange)="onStartDateChange($event)" [matDatepicker]="startDatePicker" matInput placeholder="Start date">
    <mat-datepicker-toggle [for]="startDatePicker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input (dateChange)="onEndDateChange($event)" [matDatepicker]="endDatePicker" matInput placeholder="End date">
    <mat-datepicker-toggle [for]="endDatePicker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onAccept()">OK</button>
</div>
